name: Build Yordamchi CLI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows, linux, macos]
        arch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25.4

      - name: Build binary
        run: |
          cd cli
          echo "Building for ${{ matrix.os }} ${{ matrix.arch }}"
          output="yordamchi-${{ matrix.os }}-${{ matrix.arch }}"
          if [[ "${{ matrix.os }}" == "windows" ]]; then
            output="${output}.exe"
          fi
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o "dist/${output}" ./...

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yordamchi-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/
